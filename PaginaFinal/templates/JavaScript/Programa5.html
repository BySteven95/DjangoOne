{% extends 'layouts/base6.html' %}

{% load static %}

{% block content %}

<main>
  <div class="alert alert-danger d-none" role="alert" id="alert">
    A simple danger alert—check it out!
  </div>
  <h1 class="centrado">Programa 5</h1>
  <form class="form">
    <p>Temperatura Máxima</p>
    <input class="buttons" type="number" id="maxTemp" required>
    <p>Temperatura mínima</p>
    <input class="buttons" type="number" id="minTemp" required>
    <button class="buttons" type="submit" id="btnOK">Calcular</button>
    <section id="contenido"></section>
  </form>

  <section class="form">
    <center>
      <button class="buttons" id="btnBACK">Volver</button>
    </center>
  </section>
</main>
<script src="{% static 'Programa5.js' %}"></script>

{% endblock %}
