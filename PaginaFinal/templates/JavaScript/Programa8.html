{% extends 'layouts/base6.html' %}

{% load static %}

{% block content %}

  <main>
    <div class="alert alert-danger d-none" role="alert" id="alert">
      A simple danger alert—check it out!
    </div>
    <h1 class="centrado">Programa 8</h1>
    <form class="form" id="contenido">
      <p>Ingrese el numero de gallinas del corral</p>
      <input type="number" class="buttons" id="NumGallinas" required>
      <p>Ingrese el numero de días en producción</p>
      <input type="number" class="buttons" id="NumDias" required>
      <button class="buttons" type="submit" id="btnOK">OK</button>
    </form>

    <section class="form">
      <center>
        <button class="buttons" id="btnBACK">Volver</button>
      </center>
    </section>
  </main>

  <script src="{% static 'Programa8.js' %}"></script>

  {% endblock %}
