{% extends 'layouts/base3.html' %}

{% load static %}

{% block content %}
  
<main>

  <h1 class="centrado">Inicio de sesión</h1>
  <section class="form-register">
    <h4>Bienvenido!</h4>
    <form action="" method="POST">
      {% csrf_token %}
      <p>Correo</p>
      <input class="controls" id="correo" name="correo" type="email" required>
      <p>Contraseña</p>
      <input class="controls" id="contraseña" name="contraseña" type="password" required>
      <center>
        {% if messages %}
        {% for message in messages %}
        <div class="alert-error" role="alert">
          {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        <p>¿Aún no tienes cuenta? <a href="/auth/register" class="link">Registrate</a></p>
        <button class="buttons" type="submit">Ingresar</button>
      </center>
    </form>
  </section>
  
</main>
  
{% endblock %}
